<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký lịch khám</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Đăng ký lịch khám</h1>
    <div class="Menu">
        <a href="http://127.0.0.1:3000/Miniproject06.html">Trang Chủ</a>
        &nbsp;
        <a href="http://127.0.0.1:3000/service.html">Dịch Vụ</a>
        &nbsp;
        <a href="http://127.0.0.1:3000/register.html">Đăng ký lịch khám</a>
    </div>
    <br>
    <br>

    <form action="#" method="post">
        <label for="name">Họ và tên:</label><br>
        <input type="text" id="name" name="name" placeholder="Nhập họ tên">
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@gmail.com">
        <br><br>

        <label for="phone">Số điện thoại:</label><br>
        <input type="tel" id="phone" name="phone">
        <br><br>

        <label for="service">Dịch vụ:</label><br>
        <select id="service" name="service">
            <option value="general">Khám răng tổng quát</option>
            <option value="cleaning">Lấy cao răng</option>
            <option value="whitening">Tẩy trắng răng</option>
            <option value="brace">Niềng răng</option>
        </select>
        <br><br>

        <label for="date">Ngày khám:</label><br>
        <input type="date" id="date" name="date">
        <br><br>
        
        <label for="note">Ghi chú:</label><br>
        <textarea id="note" name="note" rows="4" cols="20" placeholder="Yêu cầu thêm ..."></textarea>
        <br><br>

        <div class="submit">
            <input type="submit" value="Gửi đăng ký">
        </div>
    </form>

    <div class="footer">
        <p>&copy; 2026 Nha Khoa Chăm Sóc Nụ Cười Việt</p>
        <p>Địa chỉ : 123 Đường Nụ Cười - Hotline : 0900000000</p>
    </div>
</body>
</html>
